<div class="m-container w-100">
    <h2 class="m-b-20">LIGAS DE {{user.nombre | uppercase}}</h2>
    <button routerLink="/admin/leagues/{{iduser}}/add" class="btn m-b-20 add-btn"><i class="fas fa-plus"></i> Agregar Liga</button>
    <div class="grid-4">
        <div *ngFor="let x of leagues" style="position: relative" class="f-centered-container m-container shadowed-div cont-centered">
            <div>
                <img style="width: 95%" class="m-b-20" src={{x.image}} alt="logo-img">
                <h5 class="m-b-20 m-h5">{{x.nombre}}</h5>
                <a routerLink="/admin/leagues/{{iduser}}/edit/{{x._id}}" class="btn a-formatted">Editar Liga &raquo;</a>
            </div>
        </div>
    </div>
    <ng-container *ngIf="leagues.length === 0">
        <div class="cont-centered">
            <img class="m-b-40" id="sad-face" src="https://img.icons8.com/ios/452/sad.png" alt="sad-face.png">
            <h1>AÃºn no hay ligas :(</h1>
        </div>
    </ng-container>
</div>
